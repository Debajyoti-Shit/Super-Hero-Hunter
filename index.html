<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Hero Hunter </title>
  <!-- Debajyoti Shit-->

  <!--link bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!--link css-->
  <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
  <!-- Navigation Menu bar With Title -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-opacity-75 bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="">
        <img src="./media/superhero-logo-icon.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top"
          id="d-logo" />
        Super Hero Hunter
      </a>
      <!-- Favourite Superhero  Button  -->
      <div class="d-flex">
        <button class="btn btn-dark btn-sm" type="submit">
          <a class="nav-link link-danger" href="./favouritesPage.html"> ðŸ’–Favourites</a>
        </button>
      </div>
    </div>
  </nav>
  <!--  Search Section -->
  <section class="search-section">
    <div class="container-fluid align-self-center search-container">
      <form action="" method="get" id="search-form" class="d-flex">
        <input class="form-control me-2" type="search" id="search-string" placeholder="Search Your Superhero..." />
      </form>
    </div>
  </section>
  <!-- Searched Result will Appears in this Section -->
  <section class="result-section">
    <h2 class="text-light text-center shadow-lg" id="querySection"></h2>
    <div class="container-fluid mx-auto align-self-center">
      <div class="mx-auto justify-content-evenly row" id="superhero-list">
        <template id="canvas">
          <div class="col-lg-2 shadow-lg p-4 mb-4 m-1 bg-body rounded" id="superhero">

            <!-- Basic Information of Superheros -->
            <div class="dp-img-index d-flex">
              <img src="./media/superhero-logo-icon.jpg" id="dp">
            </div>
            <div id="info">
              <div id="name">Name -</div>
              <div id="id">ID</div>
              <div id="comic">Comics</div>
              <div id="series">series</div>
              <div id="stories">stories</div>
            </div>
            <div id="buttons" class="d-flex justify-content-between mt-3">
              <!-- Add to Favourite button -->
              <button class="btn btn-outline-light btn-sm" id="fav" onclick="addFunction()">
                ðŸ’–
              </button>

              <!-- View Details button -->
              <button class="btn btn-outline-info btn-sm" id="learn-more">
                View Details
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>
  </section>
  <!-- container where superheroes will appear according to search -->

  <div id="snackbar">Succesfully! Added to Favourite</div>



  <!-- link to bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- link to js -->
  <script src="./Scripts/index.js"></script>

</body>

</html>
